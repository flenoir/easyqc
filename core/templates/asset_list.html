{%  extends 'core_base.html' %}

{% block main_row %}

<h2>Assets list</h2>

<table class='table'>
<thead>
    <tr>
        <th>UUID</th>
        <th>Filename</th>
        <th>File</th>
    </tr>
</thead>
<tbody>
    {% for asset in assets %}
    <tr>
        <td>{{ asset.uuid }}</td>
        <td>{{ asset.filename }}</td>
        <td>{{ asset.file }}</td>
    </tr>
    {% endfor %}
</tbody>
</table>

{% endblock %}
